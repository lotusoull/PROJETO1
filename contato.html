<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
 <header>
        <h1>Flamengo</h1>

 <nav>
        <a href="index.html">Início | </a>
        <a href="sobre.html"> Sobre | </a>
        <a href="galeria.html"> Galeria </a>

    <form>
       <label for="name">Nome: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <label for="numero">Número</label>
        <input type="number" id="numero" pattern="[0 9]*">

        <label for="faixa_valor">Faixa Valor</label>
        <input type="range"  id="faixa_valor" >

        <label for="data">Data</label>
        <input type="date" name="senha" id="data">

        <label for="caixa_selecao">Caixa de seleçao</label>
        <input type="checkbox">
       
        <label for="selecao">Seleção</label>
        <input type="radio" id="selecao" name="selecao">

        <label for="arquivo">Selecione um arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <label for="cor">Selecione uma cor</label>
        <input type="color" name="cor" id="cor">

        <label for="message">Mensagem: </label>
        <textarea name="message" id="message" rows="5"></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
